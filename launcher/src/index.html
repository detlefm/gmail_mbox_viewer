<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EML Viewer Launcher</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="main-container">
    <div class="top-bar">
      <div></div>
      <div></div>
    </div>

    <fieldset>
      <legend>System</legend>
      <div class="setting-row">
        <span>Port</span>
        <input id="port-input" class="path-display" type="number" min="1024" max="65535">
        <div></div> <!-- spacer -->
      </div>

      <div id="port-warning" class="warning-text hidden"
        style="margin-left: 60px; margin-top: -5px; margin-bottom: 10px;">
        Warnung: Änderung erfordert neuen Browser-Aufruf!
      </div>

      <div class="setting-row">
        <span>Browser</span>
        <input id="browser-input" class="path-display" type="text" list="browsers" placeholder="System Default">
        <datalist id="browsers">
          <option value="Google Chrome">
          <option value="Safari">
          <option value="Firefox">
          <option value="Microsoft Edge">
        </datalist>
        <div></div> <!-- spacer -->
      </div>

      <div id="browser-tip" class="tip-text"
        style="margin-left: 60px; margin-top: -5px; margin-bottom: 10px; font-size: 0.8em; opacity: 0.7;">
        Leer lassen für Standard-Browser.
      </div>

      <div id="global-actions" class="setting-row hidden"
        style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);">
        <div></div>
        <div style="display: flex; gap: 8px;">
          <button id="btn-cancel-all" class="secondary small-btn">Abbrechen</button>
          <button id="btn-apply-all" class="small-btn">Akzeptieren</button>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>
        Messages
        <button id="btn-copy-logs" class="small-btn">Copy</button>
      </legend>
      <div id="log-container" class="log-view"></div>
    </fieldset>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
