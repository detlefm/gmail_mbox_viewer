<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EML Viewer Launcher</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="main-container">
    <div class="top-bar">
      <div id="theme-toggle" title="Toggle Theme">ðŸŒ“</div>
      <div style="display: flex; gap: 8px;">
        <button id="btn-open-converter" class="secondary">Convert MBOX</button>
        <button id="btn-restart">Restart Backend</button>
      </div>
    </div>

    <fieldset>
      <legend>Settings</legend>
      <div class="setting-row">
        <span>toml</span>
        <input id="settings-path" class="path-display" type="text" placeholder="Path to settings.toml...">
        <button id="btn-select-file" title="Select File" style="width: 40px;">...</button>
      </div>
      <div id="edit-actions" class="setting-row hidden"
        style="grid-template-columns: 1fr auto auto; margin-top: -5px; padding-bottom: 10px;">
        <div></div> <!-- spacer -->
        <button id="btn-cancel-edit" class="secondary small-btn">Cancel</button>
        <button id="btn-apply-edit" class="small-btn">Apply</button>
      </div>
      <div class="setting-row">
        <span>mbxc</span>
        <div id="mbxc-path" class="path-display">---</div>
        <div></div> <!-- spacer -->
      </div>
      <div class="setting-row">
        <span>Port</span>
        <input id="port-input" class="path-display" type="number" min="1024" max="65535">
        <div></div> <!-- spacer -->
      </div>
      <div id="port-edit-actions" class="setting-row hidden"
        style="grid-template-columns: 1fr auto auto; margin-top: -5px;">
        <div></div> <!-- spacer -->
        <button id="btn-cancel-port" class="secondary small-btn">Cancel</button>
        <button id="btn-apply-port" class="small-btn">Apply</button>
      </div>
      <div id="port-warning" class="warning-text hidden"
        style="margin-left: 60px; margin-top: -5px; margin-bottom: 10px;">
        Warnung: Ã„nderung erfordert neuen Browser-Aufruf!
      </div>

      <div class="setting-row">
        <span>Browser</span>
        <input id="browser-input" class="path-display" type="text" list="browsers" placeholder="System Default">
        <datalist id="browsers">
          <option value="Google Chrome">
          <option value="Safari">
          <option value="Firefox">
          <option value="Microsoft Edge">
        </datalist>
        <div></div> <!-- spacer -->
      </div>
      <div id="browser-edit-actions" class="setting-row hidden"
        style="grid-template-columns: 1fr auto auto; margin-top: -5px;">
        <div></div> <!-- spacer -->
        <button id="btn-cancel-browser" class="secondary small-btn">Cancel</button>
        <button id="btn-apply-browser" class="small-btn">Apply</button>
      </div>
      <div id="browser-tip" class="tip-text" style="margin-left: 60px; margin-top: -5px; margin-bottom: 10px; font-size: 0.8em; opacity: 0.7;">
        Leer lassen fÃ¼r Standard-Browser.
      </div>
      <div class="setting-row">
        <span>Status</span>
        <div id="status-display">Unknown</div>
        <div></div> <!-- spacer -->
      </div>
    </fieldset>

    <fieldset>
      <legend>
        Messages
        <button id="btn-copy-logs" class="small-btn">Copy</button>
      </legend>
      <div id="log-container" class="log-view"></div>
    </fieldset>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
